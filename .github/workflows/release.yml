name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Package addon
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          mkdir -p BossTracker
          # 复制插件文件，排除开发/文档文件
          rsync -a \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='.claude' \
            --exclude='.gitignore' \
            --exclude='docs' \
            --exclude='CLAUDE.md' \
            --exclude='pack.ps1' \
            --exclude='pack.bat' \
            --exclude='bump.ps1' \
            --exclude='*.zip' \
            ./ BossTracker/
          zip -r BossTracker-${VERSION}.zip BossTracker/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: BossTracker v${{ steps.version.outputs.VERSION }}
          files: BossTracker-${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
